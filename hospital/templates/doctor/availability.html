{% extends 'doctor/dashboard.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Doctor Availability Status</h4>
                </div>
                <div class="card-body text-center">
                    <h5 class="mb-4">
                        Hello, Dr. {{ profile.name }}!
                    </h5>
                    <p>Your current availability status is:</p>
                    {% if profile.doctor_availability %}
                        <span class="badge badge-success">Available</span>
                    {% else %}
                        <span class="badge badge-danger">Unavailable</span>
                    {% endif %}
                </div>
                <div class="card-footer text-center">
                    <form method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-lg {% if profile.doctor_availability %}btn-danger{% else %}btn-success{% endif %}">
                            {% if profile.doctor_availability %}
                                Mark as Unavailable
                            {% else %}
                                Mark as Available
                            {% endif %}
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
