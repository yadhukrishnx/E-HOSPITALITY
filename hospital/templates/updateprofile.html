{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <title>Update Profile - HMS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'login/style.css' %}">
  </head>
  <body class="img js-fullheight text-dark" style="color: black;">
    <section class="text-dark ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6">
            <div class="login-wrap p-0">
              <h3 class="mb-4 text-center">Complete Your Profile</h3>
              <form method="POST" class="signin-form">
                {% csrf_token %}
                <div class="form-group">
                  <label for="full_name">Full Name</label>
                  <input type="text" id="full_name" name="full_name" class="form-control" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                  <label for="age">Age</label>
                  <input type="number" id="age" name="age" class="form-control" placeholder="Age" required>
                </div>
                <div class="form-group">
                  <label for="address">Address</label>
                  <textarea id="address" name="address" class="form-control" placeholder="Address" required></textarea>
                </div>
                <div class="form-group">
                  <label for="phone_number">Phone Number</label>
                  <input type="tel" id="phone_number" name="phone_number" class="form-control" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                  <label class="checkbox-wrap checkbox-primary">
                    <input type="checkbox" name="terms" required>
                    <span class="checkmark"></span>
                    I accept the <a href="#" style="color: #007bff;">terms and conditions</a>.
                  </label>
                </div>
                <div class="form-group">
                  <button type="submit" class="form-control btn btn-primary submit px-3">Update Profile</button>
                </div>
              </form>
              <p class="w-100 text-center">&mdash; Or go back &mdash;</p>
              <div class="form-group">
                <a type="" class="form-control btn btn-success bg-info px-3" href="{% url 'home' %}">Back to Profile</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
